            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: delete project
      tags:
      - project
    get:
      description: Retrieve project with given id.
      operationId: project#get
      parameters:
      - description: project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/vnd.goa.error
