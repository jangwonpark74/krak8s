consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Chart:
    description: Helm chart representation type (default view)
    example:
      name: Quos nobis placeat iusto itaque.
      status:
        deployed_at: 2012-02-17T21:30:54-08:00
        notes: Impedit iste beatae odit et omnis.
        state: UNKNOWN
      version: Dolores in hic qui sed et voluptates.
    properties:
      name:
        description: Chart name
        example: Quos nobis placeat iusto itaque.
        type: string
      status:
        example:
          deployed_at: 2012-02-17T21:30:54-08:00
          notes: Impedit iste beatae odit et omnis.
          state: UNKNOWN
        properties:
          deployed_at:
            description: Last deployment time
            example: 2012-02-17T21:30:54-08:00
            format: date-time
            type: string
          notes:
            description: Additional chart notes (if provided)
            example: Impedit iste beatae odit et omnis.
            type: string
          state:
            description: Deployment state
            enum:
            - UNKNOWN
            - DEPLOYED
            - DELETED
            - SUPERSEDED
            - FAILED
            - DELETING
            example: UNKNOWN
            type: string
        required:
        - deployed_at
        - state
        type: object
      version:
        description: Application version
        example: Dolores in hic qui sed et voluptates.
        type: string
    required:
    - name
    - version
    - status
    title: 'Mediatype identifier: application/chart+json; view=default'
    type: object
  ChartCollection:
    description: ChartCollection is the media type for an array of Chart (default
      view)
    example:
    - name: Quos nobis placeat iusto itaque.
      status:
        deployed_at: 2012-02-17T21:30:54-08:00
        notes: Impedit iste beatae odit et omnis.
        state: UNKNOWN
      version: Dolores in hic qui sed et voluptates.
    - name: Quos nobis placeat iusto itaque.
      status:
        deployed_at: 2012-02-17T21:30:54-08:00
        notes: Impedit iste beatae odit et omnis.
        state: UNKNOWN
      version: Dolores in hic qui sed et voluptates.
    items:
      $ref: '#/definitions/Chart'
    title: 'Mediatype identifier: application/chart+json; type=collection; view=default'
    type: array
  ChartPostBody:
    example:
      name: Iste voluptas debitis voluptatem illum.
      registry: Corrupti omnis atque maxime autem.
      set: Ea corporis eaque id saepe aut provident.
      version: Aut minima inventore et nam.
    properties:
      name:
        description: Chart name
        example: Iste voluptas debitis voluptatem illum.
        type: string
      registry:
        description: Chart's registry
        example: Corrupti omnis atque maxime autem.
        type: string
      set:
        description: Chart config --set argument string
        example: Ea corporis eaque id saepe aut provident.
        type: string
      version:
        description: Chart version string
        example: Aut minima inventore et nam.
        type: string
    required:
    - name
    - version
    title: ChartPostBody
    type: object
  Cluster:
    description: Cluster resource representation type (default view)
    example:
      created_at: 1988-11-12T15:18:46-08:00
      nodePoolSize: 1.7768362e+18
      state: create_requested
    properties:
      created_at:
        description: Date of creation
        example: 1988-11-12T15:18:46-08:00
        format: date-time
        type: string
      nodePoolSize:
        description: Requested node pool size
        example: 1.7768362e+18
        format: int64
        type: integer
      state:
        description: Lifecycle state
        enum:
        - create_requested
        - starting
        - active
        - delete_requested
        - deleting
        - deleted
        example: create_requested
        type: string
    required:
    - nodePoolSize
    - created_at
    - state
    title: 'Mediatype identifier: application/cluster+json; view=default'
    type: object
  CluterPostBody:
    example:
      nodePoolSize: 8
    properties:
      nodePoolSize:
        default: 3
        description: The number of real nodes in the pool
        example: 8
        maximum: 11
        minimum: 1
        type: integer
    required:
    - nodePoolSize
    title: CluterPostBody
    type: object
  CreateNamespacePayload:
    example:
      name: Non adipisci.
    properties:
      name:
        example: Non adipisci.
        type: string
    required:
    - name
    title: CreateNamespacePayload
    type: object
  CreateProjectPayload:
    example:
      identity: Perferendis enim.
    properties:
      identity:
        example: Perferendis enim.
        type: string
    required:
    - identity
    title: CreateProjectPayload
    type: object
  Mongo:
    description: MongoDB ReplicaSet instance representation type (default view)
    example:
      application: Molestiae eos non et.
      created_at: 1982-09-27T18:11:09-07:00
      version: Cumque repellat et libero.
    properties:
      application:
        description: Application registry identifier
        example: Molestiae eos non et.
        type: string
      created_at:
        description: Date of creation
        example: 1982-09-27T18:11:09-07:00
        format: date-time
        type: string
      version:
        description: Application version
        example: Cumque repellat et libero.
        type: string
    required:
    - application
    - version
    - created_at
    title: 'Mediatype identifier: application/mongo+json; view=default'
    type: object
  MongoPostBody:
    example:
      application: Soluta assumenda.
      version: Sint et.
    properties:
      application:
        default: quay.io/samsung_cnct/mongodb-replicaset
        description: Appplication Registry Identifier
        example: Soluta assumenda.
        type: string
      version:
        default: v1.2.0
        description: Appplication Version
        example: Sint et.
        type: string
    required:
    - application
    - version
    title: MongoPostBody
    type: object
  Namespace:
    description: Users and tennants of the system are represented as the type Project
      (default view)
    example:
      created_at: 1988-09-01T10:12:01-07:00
      href: /projects/newco/ns/newco-prod
      name: newco-prod
    properties:
      created_at:
        description: Date of creation
        example: 1988-09-01T10:12:01-07:00
        format: date-time
        type: string
      href:
        description: API href of the namespace
        example: /projects/newco/ns/newco-prod
        type: string
      name:
        description: namespace name
        example: newco-prod
        minLength: 2
        type: string
    required:
    - name
    - href
    - created_at
    title: 'Mediatype identifier: application/namespace+json; view=default'
    type: object
  NamespaceCollection:
    description: NamespaceCollection is the media type for an array of Namespace (default
      view)
    example:
    - created_at: 1988-09-01T10:12:01-07:00
      href: /projects/newco/ns/newco-prod
      name: newco-prod
    - created_at: 1988-09-01T10:12:01-07:00
      href: /projects/newco/ns/newco-prod
      name: newco-prod
    items:
      $ref: '#/definitions/Namespace'
    title: 'Mediatype identifier: application/namespace+json; type=collection; view=default'
    type: array
  Project:
    description: Users and tennants of the system are represented as the type Project
      (default view)
    example:
      created_at: 1999-10-03T11:58:38-07:00
      href: /projects/newco
      id: newco
    properties:
      created_at:
        description: Date of creation
        example: 1999-10-03T11:58:38-07:00
        format: date-time
        type: string
      href:
        description: API href of project
        example: /projects/newco
        type: string
      id:
        description: identity of project
        example: newco
        minLength: 2
        type: string
    required:
    - id
    - href
    - created_at
    title: 'Mediatype identifier: application/project+json; view=default'
    type: object
  ProjectCollection:
    description: ProjectCollection is the media type for an array of Project (default
      view)
    example:
    - created_at: 1999-10-03T11:58:38-07:00
      href: /projects/newco
      id: newco
    - created_at: 1999-10-03T11:58:38-07:00
      href: /projects/newco
      id: newco
    - created_at: 1999-10-03T11:58:38-07:00
      href: /projects/newco
      id: newco
    items:
      $ref: '#/definitions/Project'
    title: 'Mediatype identifier: application/project+json; type=collection; view=default'
    type: array
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
